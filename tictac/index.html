<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="homepage show">
                <div class="pscontent">
                    <h3>TIC TAC</h3>
                    <ul>
                        <li onclick="OnePlayer = true ; startgame();hidehome()">One Player</li>
                        <li onclick="OnePlayer = false ; startgame();hidehome()">Two Players</li>
                    </ul>
                </div>
            </div>
            <div class="alert" id="alert">
                <div class="dialog">
                    <h2 id="message"></h2>

                    <button id="restart">Restart</button>
                </div>
            </div>
            <div class="gamepage">
                <div id="back" onclick="showhome()">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="35" height="35"
                            viewBox="0 0 64 64">
                            <path
                                d="M 32 3 L 1 28 L 1.4921875 28.654297 C 2.8591875 30.477297 5.4694688 30.791703 7.2304688 29.345703 L 32 9 L 56.769531 29.345703 C 58.530531 30.791703 61.140812 30.477297 62.507812 28.654297 L 63 28 L 54 20.742188 L 54 8 L 45 8 L 45 13.484375 L 32 3 z M 32 13 L 8 32 L 8 56 L 56 56 L 56 35 L 32 13 z M 26 34 L 38 34 L 38 52 L 26 52 L 26 34 z">
                            </path>
                        </svg>
                    </span>
                </div>
                <span id="turn"></span>
                <div class="turn">
                    <div id="firstplayer" class="active">
                        <h6>Player 1</h6>
                        <span></span>
                    </div>
                    <div id="secondplayer">
                        <h6>Player 2</h6>
                        <span></span>
                    </div>
                </div>
                <div class="box">
                    <div class="spot" id="spot_1"></div>
                    <div class="spot" id="spot_2"></div>
                    <div class="spot" id="spot_3"></div>
                    <div class="spot" id="spot_4"></div>
                    <div class="spot" id="spot_5"></div>
                    <div class="spot" id="spot_6"></div>
                    <div class="spot" id="spot_7"></div>
                    <div class="spot" id="spot_8"></div>
                    <div class="spot" id="spot_9"></div>
                </div>

            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
